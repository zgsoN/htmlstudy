<body>
    <!-- body 태그 안에는 웹 사이트의 화면에 대한 코드를 작성 -->

    <!-- 텍스트 관련 html 태그 -->
    <span> span 태그는 별 기능이 없음 </span>
    <span> span 태그 내 텍스트만 감싸기 때문에 줄바꿈이 일어나지 않는다. </span>

    <span> 
        태그 내에서 줄바꿈을 하거나 띄어쓰기를 많이 넣더라도
        화면에는 줄바꿈이 되지 않으며, 띄어쓰기는 하나만 적용된다.
        두번째 줄
        세번째              줄
    </span>

    <p>p태그는 한 줄을 다 차지한다.</p>

    <p>기본적으로 위 아래 여백(margin)이 존재한다.</p>

    <h1>
        h태그는 한 줄을 다 차지하며, <br>
        텍스트를 굵은 글씨(bold)로 표현한다.
    </h1>
    <h6>h1의 글자 크기가 가장 크며, h6이 가장 작다</h6>

    <h7>h태그는 1~6까지만 존재. h7태그는 없지만 브라우저에서 에러를 발생시키지 않음</h7>
